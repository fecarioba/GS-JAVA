# Porta
server.port=9090

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Necessário no Spring Boot 4 para carregar o data.sql corretamente
spring.jpa.defer-datasource-initialization=true

# Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:mentaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Execução dos arquivos SQL
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8


logging.level.org.springframework.boot.autoconfigure=TRACE
